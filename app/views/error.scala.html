@(code: Int, message: String)(implicit request: RequestHeader)

@main("Error", request){

	<div class="row">
		<div class="col-md-12">
				<h1>:Error:.</h1>
				<hr>
				<p class="code">@code</p>
				<p class="message">@message</p>
				<hr>
		</div>
	</div>

	<div class="col-md-12">
		<div class="row">
			<p class="message"><a class="btn btn-primary padding-link" href="@routes.HomeController.index">Home</a></p>
		</div>
	</div>
}
